<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/home">MAB</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/home">Strona główna</a></li>
				<li><a href="/leagues">Ligi</a></li>
				<li><a href="/bestScorers">Najlepsi strzelcy</a></li>
				<li><a href="/bestAssistants">Najlepsi asystenci</a></li>
				<li><a href="/bestGoalkeepers">Najlepsi bramkarze</a></li>
				<li><a href="/addMatch">Dodaj mecz</a></li>
				<li class="active"><a href="/makeTransfer">Zrób transfer</a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="jumbotron">
			<h3>Zrób transfer</h3>
			<form method="post" enctype="application/json" action="/transfers">
				<div class="row">
					<div class="col-sm-4">
						<input list="teams" type="text" class="form-control input-lg"
							id="fromTeam" placeholder="Transfer z drużyny"
							required="true"></input>
					</div>
					<datalist id="teams">
					</datalist>
					<div class="col-sm-4">
						<input list="players" type="text" class="form-control input-lg"
							name="person" id="player" placeholder="Zawodnik"
							onselect="loadPlayersOfSelectedTeam()" required="true"></input>
						<datalist id="players">
						</datalist>
					</div>
					<div class="col-sm-1">
						<p>
							<font size="6">&gt;&gt;</font>
						</p>
					</div>
					<div class="col-sm-4">
						<input list="teams" type="text" class="form-control input-lg"
							id="toTeam" name="toTeam.name" placeholder="Nowa drużyna"
							ononblur="loadToTeamData();" required="true"></input>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<br /> <br />
						<button type="button" id="transfer" class="btn btn-primary">Zrób transfer</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript"
		src="webjars/jquery/3.2.1/dist/jquery.min.js">
		
	</script>
	<script type="text/javascript" th:src="@{/transfer.js}"></script>
</body>
</html>
